services:
  # Backend Service
  - type: web
    name: exam-portal-backend
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn backend.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DATABASE_URL
        fromDatabase:
          name: exam-portal-db
          property: connectionString
      - key: ALLOWED_HOSTS
        sync: false
      - key: FRONTEND_URL
        sync: false
    
  # Frontend Service
  - type: web
    name: exam-portal-frontend
    runtime: node
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: NEXT_PUBLIC_API_URL
        sync: false

databases:
  - name: exam-portal-db
    databaseName: exam_db
    user: exam_user
